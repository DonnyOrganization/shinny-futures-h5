<ion-view class="userinfo">
    <ion-header-bar class="bar bar-dark" align-title="center">
        <!-- <div class="buttons nav-bar-left"></div> -->
        <div class="buttons">
            <button ng-click="goBack()" class="button button-clear"><i class="icon ion-ios-arrow-thin-left"></i></button>
        </div>
        <h1 class="title">{{content.title}}</h1>
    </ion-header-bar>
    <ion-content class="userinfo" scroll="false" ng-class="login_params.type">
        <div class="bg"></div>
        <div class="content">
            <div class="list header">
                <img class="logo" src="img/logo.png">
                <!--<h3>{{content.longTitle}}</h3>-->
            </div>
            <div class="panel button-bar">
                <button class="button button-dark" ng-class="{checked: login_params.type=='sim'}" ng-click="login_params.type='sim'">模拟登录</button>
                <button class="button button-dark" ng-class="{checked: login_params.type=='act'}" ng-click="login_params.type='act'">实盘登录</button>
            </div>
            <div class="panel login">
                <div class="list" ng-if="login_params.type=='sim'">
                    <label class="item item-input item-stacked-label"><span class="input-label">手机号</span>
                        <input type="tel" placeholder="请输入手机号" ng-pattern="/^1[3|5|7|8][0-9]{9}$/" autocomplete="off" name="mobile" required ng-click="login_error=false" ng-model="login_states.mobile">
                    </label>
                    <label class="item item-input item-stacked-label"><span class="input-label">模拟密码</span>
                        <input type="password" placeholder="请输入模拟密码" autocomplete="off" name="sim_password" required ng-click="login_error=false" ng-model="login_states.sim_password">
                    </label>
                </div>
                <div class="list" ng-if="login_params.type=='act'">
                    <label class="item item-input item-stacked-label"><span class="input-label">实盘账户</span>
                        <input type="tel" placeholder="请输入实盘账户" autocomplete="off" name="account" required ng-click="login_error=false" ng-model="login_states.account">
                    </label>
                    <label class="item item-input item-stacked-label"><span class="input-label">实盘密码</span>
                        <input type="password" placeholder="请输入实盘密码" autocomplete="off" name="act_password" required ng-click="login_error=false" ng-model="login_states.act_password">
                    </label>
                </div>
                <div class="list error" ng-if="login_error">{{ login_error_msg }}</div>
                <div class="row">
                    <div class="col">
                        <button ng-if="login_params.type=='sim'" class="left button button-block" ng-click="open_account();">注册开户</button>
                    </div>
                    <div class="col">
                        <button class="right button button-block" ng-disabled='login_params.type == login_states.type' ng-click="click_login()">{{ login_params.type=='sim'?'模拟':'实盘' }}登录</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <button class="right button button-block" ng-click="reset_pwd()">重置密码</button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
